<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel ><!--#nameInput-->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"><!--#amountInput-->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" >
                    <button class="btn btn-success" type="submit" style="margin: 5px" [disabled]="!f.valid">{{editMode ? 'Update':'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)='onDeleteItem()'>Delete</button>
                    <button class="btn btn-primary" type="button" (click)='onClearItem()' style="margin: 5px">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
