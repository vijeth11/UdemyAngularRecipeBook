<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else InfoTemplate" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #InfoTemplate> <p>Please Select an Item </p> </ng-template>
    </div>
</div>
