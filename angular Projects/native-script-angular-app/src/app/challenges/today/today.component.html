<ns-action-bar title="Today's challenge" [showBackButton]="false"></ns-action-bar>
<FlexboxLayout class="page" *ngIf="!currentDay">
    <Label text="No challenge found!"></Label>
    <Button class="btn -primary" text="Create One!" nsRouterLink="/challenges/replace"></Button>
</FlexboxLayout>
<FlexboxLayout class="page" *ngIf="currentDay">
    <Label class="h1" [text]="currentDay.date | date"></Label>
    <ns-challenge-actions cancelText="Reset" (actionSelected)="onActionSelected($event)" [chosen]="status"></ns-challenge-actions>
</FlexboxLayout>
