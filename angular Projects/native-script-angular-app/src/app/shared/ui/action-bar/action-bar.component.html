<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton 
    *ngIf="canGoBack"
    (tap)="onGoBack()"
    android.systemIcon="ic_menu_back"></NavigationButton>
    <NavigationButton *ngIf="hasMenu" icon="res://menu_black" (tap)="onToggleMenu()"></NavigationButton>
    <ng-content></ng-content>
</ActionBar>
