<ns-action-bar [hasChallenge]="currentDay"></ns-action-bar>
<div class="page" *ngIf="!currentDay && !isLoading">
    <p>No challenge found!</p>
    <button class="btn -primary" routerLink="/challenges/replace">Create One!</button>
</div>
<div class="page" *ngIf="currentDay && !isLoading">
    <h1 class="h1">{{currentDay.date | date}}</h1>
    <ns-challenge-actions cancelText="Reset" (actionSelected)="onActionSelected($event)" [chosen]="status"></ns-challenge-actions>
</div>
<ns-loading-indicator *ngIf="isLoading"></ns-loading-indicator>
